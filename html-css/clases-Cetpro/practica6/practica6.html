<body>
  <main>
    <h1>
      <b>
        Declaración Jurada
      </b>

    <form action="">
      <label for="" style=" display: inline-block; width: 100px;">Nombre</label>
      <input type="text" name="" id="" size="40" placeholder="Según su DNI o Pasaporte" autofocus><br><br>
      <label for=""style=" display: inline-block; width: 100px;">Apellido</label>
      <input type="text" name="" id="" size="40" placeholder="Según su DNI o Pasaporte"><br><br>

      <input type="text" name="" id="" size="40" placeholder=""><br><br>

      <input type="email" name="" id="" size="40" placeholder="Escribe bien el correo electrónico"><br><br>
      <label for=""style=" display: inline-block; width: 100px;">Dirección Web</label>

      <label for="">Fecha de Nacimiento</label><br>
      <input type="date" name="" id=""><br><br>

        <option value="Honduras">Honduras</option>

        <option value="Nicaruaga">Nicaruaga</option>
        <option value="Panama">Panama</option>

      <input type="radio" name="estado_civil" id="" value="Soltero(a)">Soltero(a)<br>
      <input type="radio" name="estado_civil" id="" value="Casado(a)">Casado(a)<br>
      <input type="radio" name="estado_civil" id="" value="Divorciado(a)">Divorciado(a)<br>
      <input type="radio" name="estado_civil" id="" value="Viudo(a)">Viudo(a)<br><br>

      <input type="checkbox" name="Hobby" id="" value="Bailar">Bailar<br>
      <input type="checkbox" name="Hobby" id="" value="Ir al cine">Ir al cine<br>
      <input type="checkbox" name="Hobby" id="" value="Otros">Otros<br><br>
